<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI File Upload</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto; }
    .status { margin-top: 12px; color: #333; }
    .result { margin-top: 16px; padding: 12px; border: 1px solid #ddd; background:#fafafa; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>Upload a file for AI analysis</h1>

  <form id="uploadForm">
    <input type="file" name="file" id="fileInput" required />
    <button type="submit" id="submitBtn">Upload & Analyze</button>
  </form>

  <div class="status" id="status" aria-live="polite"></div>
  <div class="result" id="result" style="display:none"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!fileInput.files.length) return;
      submitBtn.disabled = true;
      status.textContent = 'Uploading...';
      result.style.display = 'none';
      result.textContent = '';

      try {
        const fd = new FormData();
        fd.append('file', fileInput.files[0]);

        const resp = await fetch('/upload', {
          method: 'POST',
          body: fd
        });

        const json = await resp.json();
        if (!resp.ok) {
          status.textContent = 'Upload failed';
          result.style.display = 'block';
          result.textContent = json?.error ?? JSON.stringify(json);
        } else {
          status.textContent = 'Analysis complete';
          result.style.display = 'block';
          // summary may be string or object
          const summary = json?.summary ?? json;
          result.textContent = typeof summary === 'string' ? summary : JSON.stringify(summary, null, 2);
        }
      } catch (err) {
        status.textContent = 'Error uploading';
        result.style.display = 'block';
        result.textContent = err?.message ?? String(err);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
